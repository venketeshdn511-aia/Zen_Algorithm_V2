version: "3.9"

services:
  api:
    build:
      context: .
      target: runtime
    container_name: tradedeck_api
    ports:
      - "127.0.0.1:8000:8000"   # Bind to localhost only — expose via nginx
    env_file: .env
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - tradedeck_internal

  postgres:
    image: postgres:15-alpine
    container_name: tradedeck_db
    environment:
      POSTGRES_DB: tradedeck
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./deploy/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d tradedeck"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    networks:
      - tradedeck_internal

  redis:
    image: redis:7-alpine
    container_name: tradedeck_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 60 100
      --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - tradedeck_internal

  nginx:
    image: nginx:alpine
    container_name: tradedeck_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro         # Mount your SSL certs here
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - tradedeck_internal
      - tradedeck_external

  # Prometheus scraper (optional — remove if using cloud monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: tradedeck_prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - api
    profiles:
      - monitoring
    networks:
      - tradedeck_internal

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  promdata:
    driver: local

networks:
  tradedeck_internal:
    driver: bridge
    internal: true          # No direct external access
  tradedeck_external:
    driver: bridge
